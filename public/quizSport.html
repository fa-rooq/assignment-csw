<script>
    
    var myApp = angular.module('FamApp', ['ngResource']);
    myApp.controller('MainController', function($scope,$resource) {
        var Sport = $resource('/api/sports/:sport_id',{'sport_id' : '@id'},
        {
            'delete' : { 'method' :'delete' },
            update : { method : 'PUT'}
        })

        $scope.score={}

        $scope.sports = Sport.query()  // reload data

        $scope.Checksport = {}

        $scope.check = function(id){
                Sport.get({ sport_id: id },function(sport){
                $scope.score = sport.Ans
             })
             
                $scope.editor = true
        }
    });
</script>
